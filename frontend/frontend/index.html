<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLeave - Login</title>
    <!-- Use a modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-cover bg-center" 
      style="background-image: url('images/bek7.jpg');">


   <!-- Main container for the login card -->
<div class="flex flex-col md:flex-row w-full max-w-4xl rounded-3xl shadow-2xl overflow-hidden">

    <!-- Login form section (left, stays white) -->
    <div class="w-full md:w-1/2 bg-white p-8 md:p-12 flex flex-col justify-center items-center">
        <div class="w-full max-w-sm">
            <!-- Logo -->
            <div class="flex items-center space-x-2 mb-6">
                <img src="images/eftech.logo.png" alt="EFT Logo" class="h-8" width="120" height="auto">
                <img src="images/myleave.logo.png" alt="Myleave Logo" class="h-8" width="130" height="180">
            </div>

            <!-- Title -->
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Hi, Welcome!</h1>
            <p class="text-gray-500 mb-8">Please log in to continue to your dashboard.</p>

            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="sr-only">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Username or Email"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                </div>
                <div class="mb-6">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"
                        class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300">
                </div>
                <button type="submit" class="submission">Submit</button>
            </form>
        </div>
    </div>

    <!-- Right side with background image -->
<div id="right-side" class="slider">
  <div class="slider-track">
    <img src="images/image1.jpeg" />
    <img src="images/image2.jpg" />
    <img src="images/image3.jpeg" />
    <img src="images/image4.jpg" />
    <img src="images/image5.jpg" />
  </div>
</div>

</div>

<script>

const track = document.querySelector(".slider-track");
const images = document.querySelectorAll(".slider-track img");

let index = 0;

setInterval(() => {
  index = (index + 1) % images.length;
  track.style.transform = `translateX(-${index * 500}px)`; // 500 = slider width
}, 5000);

        // Get the login form element
        const loginForm = document.getElementById('login-form');

        // Add a submit event listener to the form
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (page reload)
            event.preventDefault();

            // Get the values from the input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Log the values to the console for demonstration
            console.log('Username/Email:', username);
            console.log('Password:', password);

            // Here you would typically send these values to a server for authentication
            // Example: fetch('/api/login', { method: 'POST', body: JSON.stringify({ username, password }) });
            // You can replace this with your actual login logic.

            // Optional: Show a message to the user that the form was submitted
            const messageBox = document.createElement('div');
            messageBox.textContent = 'Form submitted successfully! Check the console for values.';
            messageBox.className = 'absolute bottom-8 left-1/2 -translate-x-1/2 p-4 bg-teal-500 text-white rounded-lg shadow-lg transition-transform duration-300 transform scale-0';
            document.body.appendChild(messageBox);
            
            // Animate the message box
            setTimeout(() => {
                messageBox.classList.remove('scale-0');
                messageBox.classList.add('scale-100');
            }, 100);

            // Remove the message box after a few seconds
            setTimeout(() => {
                messageBox.classList.add('scale-0');
                setTimeout(() => messageBox.remove(), 300);
            }, 4000);
        });
    </script>

</body>
</html>
